<!--PROJECT-1 Responsive Landing Page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Responsive landing page | Animesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav_logo"><a href="#">Web Design Mastery</a></div>
            <ul class="nav_links">
                <li class="link">Home</li>
                <li class="link">About</li>
                <li class="link">Service</li>
                <li class="link">Blog</li>
                <li class="link">Contact</li>
            </ul>
            <div class="toggle_btn">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
        <div class="hero">
            <h2>ENJOY THE</h2>
            <h1>WORLD</h1>
            <button class="expBtn">Explore Now</button>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector(".toggle_btn")
        const toogleBtnIcon = document.querySelector(".toggle_btn i")
        const menu = document.querySelector(".nav_links")

        toggleBtn.onclick = function() {
            menu.classList.toggle("open")
            const isopen = menu.classList.contains("open")

            toogleBtnIcon.classList = isopen ? "ri-close-line" : "ri-menu-line";
        };
    </script>
</body>
</html>
